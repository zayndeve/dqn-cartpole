# hyperparameters.yml
# -------------------------------------------------
# Configuration profiles for different runs.
# Select profile with: python train.py <profile>
# -------------------------------------------------

cartpole1:
  env_id: CartPole-v1
  replay_memory_size: 50000
  mini_batch_size: 64
  epsilon_init: 1.0
  epsilon_min: 0.05
  start_learning_steps: 1000 # (keep)
  epsilon_frames: 5000 # â†“ was 20000, decay much faster after warm-up
  network_sync_rate: 200 # faster target sync now that learning is steadier
  learning_rate_a: 0.001
  discount_factor_g: 0.99
  stop_on_reward: 500
  fc1_nodes: 256 # use a bigger model with the new 2-layer MLP
  enable_double_dqn: false
  enable_dueling_dqn: false
